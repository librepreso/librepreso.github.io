<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>librepreso</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Georgia, "Times New Roman", serif;
    }

    body {
      background: #f7f7f5;
      color: #111;
      line-height: 1.6;
      padding: 3rem 1.5rem;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      margin-bottom: 0.5rem;
    }

    .intro {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 3rem;
    }

    .section {
      margin-bottom: 2.5rem;
    }

    .work {
      margin-bottom: 1.5rem;
    }

    .work a {
      text-decoration: none;
      color: #111;
      display: inline-block;
    }

    .work-title {
      font-size: 1.1rem;
      text-decoration: underline;
    }

    .work-desc {
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #666;
    }

    footer a {
      color: #666;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>librepreso</h1>
    <p class="intro">
      Archivo personal de textos e imágenes.
    </p>

    <div class="section">
      <div class="work">
        <a href="https://drive.google.com/file/d/1egZ0K24lu3xMQ_6b0xMjxJoOilQHvZ9b/view">
          <div class="work-title">Carta desde el otro lado de la muerte</div>
        </a>
        <div class="work-desc">
          Cuento corto escrito en 2014.
        </div>
      </div>

      <div class="work">
        <a href="https://drive.google.com/file/d/1gM9qNnzLKXvGtyqTIhDaQzJc-Nf-9taq/view?usp=sharing">
          <div class="work-title">Wrong People</div>
        </a>
        <div class="work-desc">
          Textos escritos entre 2016–2017.
        </div>
      </div>

      <div class="work">
        <div class="work-title">Cuaderno de dibujos</div>
        <div class="work-desc">
          Próximamente.
        </div>
      </div>
    </div>

    <footer>
      <a href="https://www.instagram.com/librepreso/">Instagram</a>
    </footer>

  </div>
</body>
</html>
