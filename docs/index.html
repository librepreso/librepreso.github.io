<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>librepreso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .bio {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
            line-height: 1.6;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .link-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .link-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        
        .link-text {
            flex: 1;
            text-align: left;
        }
        
        .link-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .link-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        footer {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
            
            .link-card {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <h1>librepreso</h1>
            <p class="tagline">Que ondas, gracias por la curiosidad. Esta es una github page para compartir un par de escritos que he hecho.</p>
        </div>
        <div class="links">
            <a href="https://drive.google.com/file/d/1egZ0K24lu3xMQ_6b0xMjxJoOilQHvZ9b/view?usp=sharing" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <div class="link-text">
                    <div class="link-title">Carta desde el otro lado de la muerte</div>
                    <div class="link-desc">Cuento corto. El nombre lo dice todo. No toma más de 10 min.</div>
                </div>
            </a>
            
            <a href="https://drive.google.com/file/d/1nPQdzonKSm5cqU01ONqKjoFFXvOJbinl/view?usp=drive_link" class="link-card">
                <div class="link-icon">
                    <i class="fas fa-pencil-alt"></i>
                </div>
                <div class="link-text">
                    <div class="link-title">Wrong People</div>
                    <div class="link-desc">Recopilación de textos cortos.</div>
                </div>
            </a>
            
        </div>
        
        <div class="social-links">
            <a href="https://www.instagram.com/librepreso/" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        
        <footer>
            <p>bais.</p>
        </footer>
    </div>

    <script>
        // Add subtle animation to link cards on page load
        document.addEventListener('DOMContentLoaded', function() {
            const linkCards = document.querySelectorAll('.link-card');
            linkCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
